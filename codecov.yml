# Codecov configuration for CHM

coverage:
  precision: 2
  round: down
  range: "60...100"

  status:
    project:
      default:
        target: 80%
        threshold: 5%
        paths:
        - "api/"
        - "backend/"
        - "core/"
        - "models/"
        - "services/"

    patch:
      default:
        target: 80%
        threshold: 5%

    changes: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
- "tests/"
- "**/__pycache__"
- "**/*.pyc"
- "**/test_*.py"
- "**/*_test.py"
- "frontend/"
- "docs/"
- "migrations/"
- "scripts/"
- "*.md"
- "**/conftest.py"
- "**/pytest.ini"

flags:
  unittests:
    paths:
    - api/
    - backend/
    - core/
    - models/
    - services/
    carryforward: true

  integration:
    paths:
    - api/
    - backend/
    - core/
    - models/
    - services/
    carryforward: true

  api:
    paths:
    - api/
    - backend/api/
    - core/
    - models/
    - services/
    carryforward: true

github_checks:
  annotations: true
