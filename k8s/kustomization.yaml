apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: chm

resources:
  - namespace.yaml
  - rbac.yaml
  - network-policy.yaml
  - postgres.yaml
  - redis.yaml
  - deployment.yaml
  - celery.yaml
  - ingress.yaml
  - monitoring.yaml
  - hpa.yaml
  - pod-disruption-budget.yaml

configMapGenerator:
  - name: chm-environment
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - WORKERS=4
      - MAX_CONNECTIONS=100

secretGenerator:
  - name: chm-credentials
    literals:
      - database-password=change-in-production
      - jwt-secret=change-in-production
      - snmp-community=public

images:
  - name: chm
    newTag: v2.0.0

replicas:
  - name: chm-app
    count: 3
  - name: celery-worker
    count: 2

patches:
  - target:
      kind: Deployment
      name: chm-app
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m